<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换示例</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <img src="https://img2.imgtp.com/2024/05/23/zOLn3093.png" alt="1-1.png"  class="image image1" id="image1-1">
    <img src="https://img2.imgtp.com/2024/05/23/uDUtU4Bk.png" alt="1-2.png" title="1-2.png"  class="image hidden image1" id="image1-2">
    <img src="https://img2.imgtp.com/2024/05/23/XX0STvHf.png" alt="1-3.png" title="1-3.png" class="image hidden image1" id="image1-3">
    <img src="https://img2.imgtp.com/2024/05/23/2LiYdLp5.png" alt="1-4.png" title="1-4.png" class="image hidden image1" id="image1-4">
    <img src="https://img2.imgtp.com/2024/05/23/LGhShAAA.png" alt="2.png" title="2.png"  class="image hidden image2" id="image2">
    <img src="https://img2.imgtp.com/2024/05/23/ZbVHBXTE.png" alt="3-1.png" title="3-1.png" class="image hidden image3" id="image3-1">
    <img src="https://img2.imgtp.com/2024/05/23/KSUzslaw.png" alt="3-2.png" title="3-2.png" class="image hidden image3" id="image3-2">
    <img src="https://img2.imgtp.com/2024/05/23/jU63vfly.png" alt="4-1.png" title="4-1.png" class="image hidden image4" id="image4-1">
    <img src="https://img2.imgtp.com/2024/05/23/qGDslOiu.png" alt="4-2.png" title="4-2.png" class="image hidden image4" id="image4-2">
    <img src="https://img2.imgtp.com/2024/05/23/fAQc0bnw.png" alt="5-1.png" title="5-1.png"  class="image hidden image5" id="image5-1">
    <img src="https://img2.imgtp.com/2024/05/23/QitB9cx2.png" alt="5-2.png" title="5-2.png"  class="image hidden image5" id="image5-2">
    <img src="https://img2.imgtp.com/2024/05/23/8NQkenUK.png" alt="6-1.png" title="6-1.png" class="image hidden image6" id="image6-1">
    <img src="https://img2.imgtp.com/2024/05/23/vp7eGirk.png" alt="6-2.png" title="6-2.png" class="image hidden image6" id="image6-2">
    <!-- 按钮1 -->
    <div class="button_2 hidden" style="top: 32%; right: 14%;" onclick="changeImage('image3')" id="button2_1"></div>
    <!-- 按钮2 -->
    <div class="button_2 hidden" style="top: 32%; right: 27%;" onclick="changeImage('image4')" id="button2_2"></div>
    <!-- 按钮3 -->
    <div class="button_2 hidden" style="top: 32%; right: 40%;" onclick="changeImage('image5')" id="button2_3"></div>
    <!-- 按钮4 -->
    <div class="button_2 hidden" style="top: 32%; right: 52%;" onclick="changeImage('image6')" id="button2_4"></div>
    <div id="watch-button" class="hidden" onclick="watchVideo()">点击观看</div>
    <div class="audio-control hidden" onclick="toggleAudio()">&#9835;</div>
    <audio id="bgm" loop>
        <source src="m1.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
</div>
<script src="index.js"></script>
</body>
</html>
